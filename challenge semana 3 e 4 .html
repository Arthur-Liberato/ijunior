<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cartão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 320px;
            text-align: center;
        }
        .container img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
        }
        .container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            padding: 12px;
            background-color: #4a148c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #380e6e;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
            .container img {
                margin-bottom: 30px;
            }
            .container input {
                padding: 15px;
                margin-bottom: 25px;
                font-size: 18px;
            }
            .container button {
                padding: 15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images/bg-card-front.png" alt="Imagem frente do cartão">
    <img src="images/bg-card-back.png" alt="Imagem traseira do cartão">
    <form action="/process_payment" method="post">
        <label for="name">Nome do Titular do Cartão</label>
        <input type="text" id="name" name="name" placeholder="ex: Arthur Liberato" required>

        <label for="card_number">Número do Cartão</label>
        <input type="text" id="card_number" name="card_number" placeholder="ex: 0000 0000 0000 0000" pattern="\d{16}" title="Digite um número de cartão de 16 dígitos" required>

        <div style="display: flex; justify-content: space-between;">
            <div style="flex: 1; margin-right: 10px;">
                <label for="expiry_date">Data de Expiração (MM/AA)</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/AA" pattern="\d{2}/\d{2}" title="Digite a data no formato MM/AA" required>
            </div>
            <div style="flex: 1; margin-left: 10px;">
                <label for="cvv">CVC</label>
                <input type="text" id="cvv" name="cvv" placeholder="ex: 000" pattern="\d{3}" title="Digite um CVV de 3 dígitos" required>
            </div>
        </div>

        <button type="submit">Confirmar</button>
    </form>
</div>

</body>
</html>
